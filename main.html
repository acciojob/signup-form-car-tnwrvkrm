<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name" id="name">Name*</label>
			<input type="text" id="name" name="name" placeholder="Name" required>
		</div>

		<div>
			<label for="email" id="email">Email*</label>
			<input type="email" id="email" name="email" placeholder="Email" required>
		</div>

		<div>
			<label for="name" id="gender">Gender*</label>
			<input type="radio" id="gender_m" name="gender" required>Male
			<input type="radio" id="gender_f" name="gender" required>Female
		</div>

		<div>
			<label for="cars" id="cars">Car Brands*</label>
			<select name="cars" id="cars" aria-required>
				<option value="choose your car" disabled selected>--Please choose an option--</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>

		<div>
			<label for="age" id="age">Age*</label>
			<input type="number" id="age" name="age" required placeholder="Age">
		</div>

		<div>
			<label for="dob" id="dob">DOB*</label>
			<input type="date" id="dob" name="dob" required>
		</div>

		<div>
			<label for="tel" id="tel">Phone Number</label>
			<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
		</div>

		<div>
			<label for="password" id="password">Password*</label>
			<input type="password" id="password" name="password" required placeholder="Password">
		</div>

		<div>
			<label for="tos" id="tos">Checkbox*</label>
			<input type="checkbox" id="tos" name="tos" required>I agree to the TOS
		</div>

		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
